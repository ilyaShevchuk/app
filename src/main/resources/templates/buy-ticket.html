<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>User Page</title>
    <link rel="stylesheet" type="text/css" href="/static/css/login.css"/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<h1>All events</h1>
<div class="container-fluid text-center">
    <table border="1" class="table table-striped table-responsive-md" style="width: 40%; position: center;">
        <thead>
        <tr>
            <th><a>Sector</a></th>
            <th><a>Price</a></th>
            <th><a>Actions</a></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="place : ${places}">
            <td th:text="${place.key}"></td>
            <td th:text="${place.value}"></td>
            <td>
                <form method="POST"
                      th:action="@{/user/pay(eventId=${event.id}, sector=${place.key}, price=${place.value})}">
                    <button type="submit" name="submit" value="value" class="btn btn-primary">BUY</button>
                </form>
                <!--                    <a th:href="@{/user/buy//{id}(id=${event.id})}" class="btn btn-primary">Buy</a>-->
                <!--                    <a th:href="@{/user/reserve//{id}(id=${event.id})}" class="btn btn-primary">Reserve</a>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div style="text-align:center;">
    <a class="btn btn-dark" style="text-align: center" href="#" th:href="@{/user/dashboard}">Back</a>
</div>
</body>
</html>
