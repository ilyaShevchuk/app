<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Admin Registration Page</title>
		<link rel="stylesheet" type="text/css" href="/css/login.css" />
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			  crossorigin="anonymous">
	</head>
	<body>
		<div class="container">

			<div class="form">
				<h2>Create new Event</h2>
				<p class="warning" th:if="${error}" th:utext="${error}"></p>
				<p class="success" th:if="${success}" th:utext="${success}"></p>

				<form th:action="@{/admin/create}" method="POST">
					<label>Event name</label>
					<input type="text" name="name" required>
					<label>Date</label>
					<input type="text" name="date" required>
					<button type="submit" class="btn btn-dark" style="margin-top: 20px">Submit</button>
				</form>
			</div>
			<div class="main_info">
				<h2>All events</h2>
				<table border="1" class = "table table-striped table-responsive-md">
					<thead>
					<tr>
						<th><a>Event Name</a></th>
						<th><a>Date</a></th>
						<th><a>Status</a></th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="event : ${events}">
						<td th:text="${event.name}"></td>
						<td th:text="${event.date}"></td>
						<td th:text="${event.status}"></td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div style="text-align:center;">
			<a class="btn btn-dark" style="text-align: center" href="#" th:href="@{/admin/dashboard}">Back</a>
		</div>
	</body>
</html>
