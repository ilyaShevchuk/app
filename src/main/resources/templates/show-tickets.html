<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/static/css/dashboard.css" />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Tickets List</h2></div>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                <a>Event Name</a>
            </th>
            <th>
                <a>Sector</a>
            </th>
            <th>
                <a>Status</a>
            </th>
            <th>
                <a>Price</a>
            </th>
            <th> Refund </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ticket : ${tickets}">
            <td th:text="${ticket.event}"></td>
            <td th:text="${ticket.sector}"></td>
            <td th:text="${ticket.status}"></td>
            <td th:text="${ticket.price}"></td>
            <td> <a th:href="@{/user/refund/{id}(id=${ticket.id})}" class="btn btn-primary">refund</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div style="text-align:center;">
    <a class="btn btn-dark" style="text-align: center" href="#" th:href="@{/user/dashboard}">Back</a>
</div>
</body>
</html>
