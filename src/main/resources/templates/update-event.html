<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard</title>
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Events Management System</h1>
    <hr>
    <h2>Change Event</h2>

    <form action="#" th:action="@{/admin/saveEvent}" th:object="${event}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{name}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{date}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{status}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Event</button>
    </form>

    <hr>

    <a class="btn btn-dark" th:href = "@{/admin/edit}"> Back</a>
</div>
</body>
</html>
